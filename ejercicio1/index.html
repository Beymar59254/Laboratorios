<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora B치sica - Ejercicio 1</title>
    <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor Principal */
        .calculator-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        /* Encabezado */
        .calculator-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .calculator-header h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .calculator-header .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Grupo de Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        /* Contenedor de Botones */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Estilos de Botones */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-sum {
            background: #28a745;
        }

        .btn-sum:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-sub {
            background: #dc3545;
        }

        .btn-sub:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-mult {
            background: #ffc107;
            color: #333;
        }

        .btn-mult:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-div {
            background: #17a2b8;
        }

        .btn-div:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        /* Bot칩n Limpiar */
        .btn-clear {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        /* Resultado */
        .result-container {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .result-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .result-value {
            color: #1e3c72;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Animaci칩n */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Volver al inicio */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <!-- Encabezado -->
        <div class="calculator-header">
            <h1>游빑 Calculadora</h1>
            <p class="subtitle">Ejercicio 1 - JavaScript Puro</p>
        </div>

        <!-- Formulario -->
        <form id="calculatorForm">
            <!-- Primer N칰mero -->
            <div class="form-group">
                <label for="num1">Primer N칰mero:</label>
                <input type="text" id="num1" placeholder="Ingrese el primer n칰mero">
            </div>

            <!-- Segundo N칰mero -->
            <div class="form-group">
                <label for="num2">Segundo N칰mero:</label>
                <input type="text" id="num2" placeholder="Ingrese el segundo n칰mero">
            </div>

            <!-- Botones de Operaciones -->
            <div class="buttons-container">
                <button type="button" class="btn btn-sum" onclick="sumar()">
                    <i class="fas fa-plus"></i> Sumar
                </button>
                <button type="button" class="btn btn-sub" onclick="restar()">
                    <i class="fas fa-minus"></i> Restar
                </button>
                <button type="button" class="btn btn-mult" onclick="multiplicar()">
                    <i class="fas fa-times"></i> Multiplicar
                </button>
                <button type="button" class="btn btn-div" onclick="dividir()">
                    <i class="fas fa-divide"></i> Dividir
                </button>
            </div>

            <!-- Bot칩n Limpiar -->
            <button type="button" class="btn-clear" onclick="limpiar()">
                <i class="fas fa-trash"></i> Limpiar
            </button>
        </form>

        <!-- Contenedor de Resultado -->
        <div id="resultContainer" class="result-container">
            <div class="result-label">Resultado:</div>
            <div id="resultValue" class="result-value"></div>
        </div>

        <!-- Enlace Volver -->
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
    </div>

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        /**
         * Funci칩n para validar que los campos no est칠n vac칤os
         * @returns {object|null} - Retorna los valores validados o null si hay error
         */
        function validarCampos() {
            // Obtener los valores de los inputs
            const num1 = document.getElementById('num1').value.trim();
            const num2 = document.getElementById('num2').value.trim();

            // Validar que el primer campo no est칠 vac칤o
            if (num1 === '') {
                alert('Error: El primer campo est치 vac칤o. Por favor ingrese un n칰mero.');
                return null;
            }

            // Validar que el segundo campo no est칠 vac칤o
            if (num2 === '') {
                alert('Error: El segundo campo est치 vac칤o. Por favor ingrese un n칰mero.');
                return null;
            }

            // Convertir a n칰mero decimal (parseFloat)
            const numero1 = parseFloat(num1);
            const numero2 = parseFloat(num2);

            // Validar que sean n칰meros v치lidos (no NaN)
            if (isNaN(numero1)) {
                alert('Error: El primer valor no es un n칰mero v치lido.');
                return null;
            }

            if (isNaN(numero2)) {
                alert('Error: El segundo valor no es un n칰mero v치lido.');
                return null;
            }

            // Retornar los valores v치lidos
            return { num1: numero1, num2: numero2 };
        }

        /**
         * Funci칩n para mostrar el resultado
         * @param {number} resultado - El resultado de la operaci칩n
         */
        function mostrarResultado(resultado) {
            const resultContainer = document.getElementById('resultContainer');
            const resultValue = document.getElementById('resultValue');

            // Mostrar el resultado con formato
            resultValue.textContent = resultado.toFixed(2).replace(/\.?0+$/, '');
            resultContainer.classList.add('show');
        }

        /**
         * Funci칩n para realizar la suma de dos n칰meros
         */
        function sumar() {
            // Validar campos primero
            const valores = validarCampos();
            
            if (valores !== null) {
                // Realizar la suma
                const resultado = valores.num1 + valores.num2;
                
                // Mostrar el resultado
                mostrarResultado(resultado);
            }
        }

        /**
         * Funci칩n para realizar la resta de dos n칰meros
         */
        function restar() {
            // Validar campos primero
            const valores = validarCampos();
            
            if (valores !== null) {
                // Realizar la resta
                const resultado = valores.num1 - valores.num2;
                
                // Mostrar el resultado
                mostrarResultado(resultado);
            }
        }

        /**
         * Funci칩n para realizar la multiplicaci칩n de dos n칰meros
         */
        function multiplicar() {
            // Validar campos primero
            const valores = validarCampos();
            
            if (valores !== null) {
                // Realizar la multiplicaci칩n
                const resultado = valores.num1 * valores.num2;
                
                // Mostrar el resultado
                mostrarResultado(resultado);
            }
        }

        /**
         * Funci칩n para realizar la divisi칩n de dos n칰meros
         * Valida que no se divida entre cero
         */
        function dividir() {
            // Validar campos primero
            const valores = validarCampos();
            
            if (valores !== null) {
                // Validar que no se divida entre cero
                if (valores.num2 === 0) {
                    alert('Error: No es posible dividir entre cero.');
                    return;
                }
                
                // Realizar la divisi칩n
                const resultado = valores.num1 / valores.num2;
                
                // Mostrar el resultado
                mostrarResultado(resultado);
            }
        }

        /**
         * Funci칩n para limpiar los campos y el resultado
         */
        function limpiar() {
            // Limpiar los inputs
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            
            // Ocultar el resultado
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('resultValue').textContent = '';
            
            // Enfocar el primer campo
            document.getElementById('num1').focus();
        }
    </script>
</body>
</html>
