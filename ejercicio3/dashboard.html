<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 1.5s infinite;
        }
        
        .success-icon i {
            font-size: 50px;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="dashboard-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h2 class="text-success mb-3">¡Acceso Concedido!</h2>
            <p class="text-muted mb-4">Ha iniciado sesión exitosamente en el sistema</p>
            
            <div class="user-info">
                <p class="mb-2"><strong>Usuario:</strong> <span id="usernameDisplay">admin</span></p>
                <p class="mb-0"><strong>Fecha:</strong> <span id="dateDisplay"></span></p>
            </div>
            
            <div class="mt-4">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Volver al Inicio
                </a>
                <a href="index.html" class="btn btn-outline-secondary ms-2" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </div>

    <script>
        // Mostrar fecha actual
        document.getElementById('dateDisplay').textContent = new Date().toLocaleString();
        
        // Función para cerrar sesión
        function cerrarSesion() {
            Swal.fire({
                title: '¿Cerrar Sesión?',
                text: '¿Está seguro que desea cerrar la sesión?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
</body>
</html>
